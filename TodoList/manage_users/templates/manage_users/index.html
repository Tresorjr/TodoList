{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster | Login</title>
    <link rel="stylesheet" href="{% static 'manage_users/style.css' %}">
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="title">
      <div class="brand">
        <h1 id="title">Connexion</h1>
        <p>Entrez vos informations pour vous connecter</p>
      </div>

      <form action="" method="POST" novalidate>
        {% csrf_token %}
        <div class="two" aria-hidden="false">
          <div class="field">
            <label for="nom">Nom</label>
            <input id="nom" name="nom" type="text" placeholder="Votre nom" autocomplete="family-name" required>
          </div>

          <div class="field">
            <label for="prenom">Prénom</label>
            <input id="prenom" name="prenom" type="text" placeholder="Votre prénom" autocomplete="given-name" required>
          </div>
        </div>
        {% if error %}
      <p class="fields"><span style="color: red;">{{error}}</span></p>
      {% endif %}

        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="exemple@domaine.com" autocomplete="email" required>
        </div>

        <div class="field">
          <label for="password">Mot de passe</label>
          <input id="password" name="password" type="password" placeholder="••••••••" autocomplete="current-password" required>
        </div>

        <div class="field">
          <label for="poste">Poste</label>
          <select id="poste" name="poste" required>
            <option value="" disabled selected>Choisir un poste</option>
            <option>Développeur</option>
            <option>Designer</option>
            <option>Chef de projet</option>
            <option>Administrateur</option>
            <option>Autre</option>
          </select>
        </div>

        <div class="actions">
          <button class="btn" type="submit">Se connecter</button>
          <a class="secondary" href="#">Mot de passe oublié ?</a>
        </div>

        <p class="small">En cliquant sur « Se connecter », vous acceptez les conditions d'utilisation.</p>
      </form>
    </main>
  </div>
</body>
</html>
